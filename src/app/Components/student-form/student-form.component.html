<div class=" py-4 px-4">
  <h3>Student Form</h3>

  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">

    <!-- Name -->
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control"
             formControlName="name">

      <!-- ERROR MESSAGE -->
      <div class="text-danger mt-1" *ngIf="
          studentForm.get('name')?.invalid &&
          studentForm.get('name')?.touched
        ">
        Name is required.
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control"
             formControlName="email">

      <!-- ERROR MESSAGE -->
      <div class="text-danger mt-1" *ngIf="
          studentForm.get('email')?.invalid &&
          studentForm.get('email')?.touched
        ">
        <div *ngIf="studentForm.get('email')?.errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="studentForm.get('email')?.errors?.['email']">
          Enter a valid email.
        </div>
      </div>
    </div>

    <!-- Address -->
    <div class="mb-3">
      <label class="form-label">Address</label>
      <textarea class="form-control" rows="2"
                formControlName="address"></textarea>
    </div>

    <!-- Date of Birth -->
    <div class="mb-3">
      <label class="form-label">Date of Birth</label>
      <input type="date" class="form-control"
             formControlName="dateOfBirth">

      <!-- ERROR MESSAGE -->
      <div class="text-danger mt-1" *ngIf="
          studentForm.get('dateOfBirth')?.invalid &&
          studentForm.get('dateOfBirth')?.touched
        ">
        Date of birth is required.
      </div>
    </div>

    <!-- Course Selection -->
    <div class="mb-3">
            <label class="form-label">Courses</label>
      <mat-form-field  class="w-100">
        <mat-label>Select Course</mat-label>
        <mat-select formControlName="courseIds" multiple>
          <mat-option *ngFor="let c of courses" [value]="c.id">
            {{ c.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="text-danger mt-1"
           *ngIf="studentForm.get('courseIds')?.errors?.['courseLimit'] &&
                  studentForm.get('courseIds')?.touched">
        Please select minimum 1 and maximum 2 courses.
      </div>
    </div>

    <!-- Submit Button -->
    <button class="btn btn-primary"
            type="submit"
            [disabled]="studentForm.invalid">
      Submit
    </button>

  </form>
</div>
