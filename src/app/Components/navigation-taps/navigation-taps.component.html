    <li class="nav-item" role="presentation">

        class="nav-link" 
        routerLink="/Students"

        [attr.aria-selected]="isStudentActive()"
        tabindex="0"
      >
        Student Data
      </a>
    </li>

    <!-- Courses Statistics Tab -->
    <li class="nav-item" role="presentation">
      <a 
        class="nav-link" 
        routerLink="/Statistics" 
        routerLinkActive="active" 
        [attr.aria-current]="isStatisticsActive() ? 'page' : null"

        [attr.aria-selected]="isStatisticsActive()"
        tabindex="0"
      >
        Courses Statistics
      </a>
    </li>
  </ul>
